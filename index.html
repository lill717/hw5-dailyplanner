<!DOCTYPE html>
<html lang="en">

<head> 
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Lillian's Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="title">Lillian's 4 Hour Work Day Scheduler</h1>
    <p class="detail">A simple calendar app for scheduling my work day</p>
    <p id="currentDay" class="lead"></p>
    <p id="currentHour" class="currentHour"></p>
  </header>

  <div class="textarea">
    <div class="rows">
      <!--First row at 7am-->
      <div id = "7am" class=“row time-block”>7am</div> 
      <div class="col-md-1"></div> 
      <textarea class="col-md-10 editAppt"></textarea>
      <button class="btn col-md-1 saveBtn">Save</button>
    </div>
    <div class="rows">
      <!--Second row at 8am-->
      <div id = "8am" class=“row time-block”>8am</div> 
      <div class="col-md-1"></div> 
      <textarea class="col-md-10 editAppt"></textarea>
        <button class="btn col-md-1 saveBtn">Save</button>
    </div>
    <div class="rows">
      <!--Third row at 9am-->
      <div id = "9am" class=“row time-block”>9am</div> 
      <div class="col-md-1"></div>
      <textarea class="col-md-10 editAppt"></textarea>
      <button class="btn col-md-1 saveBtn">Save</button>
    </div>
    <div class="rows">
      <!--Fourth row at 10am-->
      <div id = "10am" class=“row time-block”>10am</div> 
      <div class="col-md-1 col-d1"></div>
      <textarea class="col-md-10 editAppt"></textarea>
      <button class="btn col-md-1 saveBtn">Save</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./assets/js/myscripts.js"></script>
</body>

</html>
